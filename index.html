<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English trainer</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="back">
      <button id="c1" class="circle"></button>
      <button id="c2" class="circle"></button>
      <button id="c3" class="circle"></button>
      <button id="c4" class="circle"></button>
      <button id="c5" class="circle"></button>
      <button id="c6" class="circle"></button>
      <button id="c7" class="circle"></button>
      <button id="c8" class="circle"></button>
      <button id="c9" class="circle"></button>
      <button id="c10" class="circle"></button>
      <button id="c11" class="circle"></button>
      <button id="c12" class="circle"></button>
      <button id="c13" class="circle"></button>
      <button id="c14" class="circle"></button>
      <button id="c15" class="circle"></button>
      <button id="c16" class="circle"></button>

      <button id="c1a" class="circle"></button>
      <button id="c2a" class="circle"></button>
      <button id="c3a" class="circle"></button>
      <button id="c4a" class="circle"></button>
      <button id="c5a" class="circle"></button>
      <button id="c6a" class="circle"></button>
      <button id="c7a" class="circle"></button>
      <button id="c8a" class="circle"></button>
      <button id="c9a" class="circle"></button>
      <button id="c10a" class="circle"></button>
      <button id="c11a" class="circle"></button>
      <button id="c12a" class="circle"></button>
      <button id="c13a" class="circle"></button>
      <button id="c14a" class="circle"></button>
      <button id="c15a" class="circle"></button>
      <button id="c16a" class="circle"></button>
    </div>
    <div id="snakediv" class="none">
      <button class="snakepart" id="part-1"></button
      ><button class="snakepart" id="part-2"></button
      ><button class="snakepart" id="part-3"></button
      ><button class="snakepart" id="part-4"></button
      ><button class="snakepart" id="part-5"></button>
    </div>
    <div id="soundMenu" class="none">
      <span id="cross">&#215;</span>
      <p class="sp">Sound volume:</p>
      <input id="sBR" type="range" min="0" max="100" />
    </div>
    <div id="gamemodeMenu" class="none">
      <span id="cross1">&#215;</span>
      <button id="gB1" class="gamemodeButton">Classic</button>
      <button id="gB2" class="gamemodeButton">Advanced</button>
    </div>
    <div id="scoresMenu" class="none">
      <span id="cross2">&#215;</span>
      Best scores:
      <p id="classicScore" class="scoreParagraph"></p>
      <p id="advanced1HPScore" class="scoreParagraph"></p>
    </div>
    <div id="optionsDiv" class="options">
      <img class="optionIMG" src="/IMG/Frame 2.png" alt="" />
    </div>
    <div id="menu">
      <button id="mB1" class="menuButton">Sounds</button>
      <button id="mB2" class="menuButton">Gamemodes</button>
      <button id="mB3" class="menuButton">Scores</button>
    </div>
    <div class="startDiv">
      <button id="startButtonJS" class="startButton">Start</button>
      <p id="bum" class=""></p>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
